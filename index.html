<html>
  <head>
    <title>
        string function
    </title>
  </head>
  <body>
    <h1>
        open console
    </h1>
    <script>
        var first_name="rem ";
        console.log(first_name);
        var last_name="sharma";
        console.log(last_name); 
        var full_name= first_name.concat(last_name);
        console.log (full_name);
        var length_of_full_name=full_name.length;
        console.log(length_of_full_name); 
        var correct_name=full_name.replace("rem","ram") ;
        console.log(correct_name);
        var capital="UNITED KINGDOM";
        console.log(capital.toLowerCase());
        var capital="china";
        console.log(capital.toUpperCase());
        var squareroot=Math.sqrt(9801);
        console.log(squareroot);
        console.log(Math.max(13,55,67));
        console.log(Math.min(13,55,67));
    </script>
  </body>  
</html>
